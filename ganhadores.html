<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhadores | Dollyn Storm Rifas</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/dataService.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="flex align-center">
                    <img src="assets/logo.png" alt="Dollyn Storm Logo" class="main-logo">
                </a>
            </div>

            <nav class="desktop-nav">
                <ul class="flex">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#campanhas">Campanhas</a></li>
                </ul>
            </nav>

            <div class="header-actions flex align-center gap-15" id="navActions">
                <!-- Dinâmico -->
            </div>
        </div>
    </header>

    <!-- Sidebar Mobile -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header flex align-center justify-between">
            <img src="assets/logo.png" alt="Dollyn Storm Logo" class="sidebar-logo-img">
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <!-- Dinâmico -->
            </ul>
        </nav>
    </aside>
    <div class="overlay" id="overlay"></div>

    <main class="page-content">
        <div class="container">
            <div class="section-header">
                <h2>Ganhadores de Skins CS</h2>
                <p>Confira os últimos vencedores da plataforma</p>
            </div>

            <div class="winners-grid" id="winnersList">
                <!-- Dinamicamente preenchido -->
                <div class="empty-state" style="text-align:center;padding:40px;color:var(--text-dim);">
                    <p>Nenhum sorteio realizado recentemente.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for Firebase to initialize
            if (!DataService.db && DataService.useCloud) await new Promise(r => setTimeout(r, 1000));

            const winners = await DataService.getLotteryData();
            const container = document.getElementById('winnersList');

            // Filter out empty winners (legacy or bugged data)
            const validWinners = (winners || []).filter(w => w.winner && w.number);

            if (validWinners.length > 0) {
                container.innerHTML = [...validWinners].reverse().map(w => {
                    // Fix date formatting (remove commas)
                    const cleanDate = w.date ? w.date.split(',')[0].split(' ')[0] : 'Data N/A';

                    return `
                    <div class="winner-card glass">
                        <div class="winner-header flex align-center justify-between">
                            <div class="winner-user flex align-center gap-15">
                                <div class="winner-avatar">
                                    <i data-lucide="user"></i>
                                </div>
                                <div class="winner-details">
                                    <span class="winner-name">${w.winner}</span>
                                    <span class="info-label" style="display:block; margin-top:4px;">Ganhador(a)</span>
                                </div>
                            </div>
                            <div class="winner-date-pill">
                                <i data-lucide="calendar"></i>
                                <span>${cleanDate}</span>
                            </div>
                        </div>
                        
                        <div class="winner-body-new">
                            <div class="win-info-box">
                                <span class="info-label">Produto</span>
                                <span class="info-value">${w.raffleName || 'Rifa Online'}</span>
                            </div>
                            <div class="win-info-box">
                                <span class="info-label">Números Comprados</span>
                                <span class="info-value">${w.qty ? w.qty + ' Cotas' : 'N/A'}</span>
                            </div>
                            <div class="win-number-box" style="grid-column: span 2;">
                                <span class="info-label">Número da Sorte</span>
                                <div class="number-badge">
                                    <i data-lucide="award"></i>
                                    <span>#${w.number}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `}).join('');
            } else {
                container.innerHTML = `
                    <div class="empty-state text-center" style="padding:60px; border: 1px dashed var(--border-color); border-radius: 24px;">
                        <i data-lucide="info" style="width:40px; height:40px; color:var(--text-dim); margin-bottom:15px;"></i>
                        <p style="color:var(--text-dim);">Ainda não há ganhadores registrados.</p>
                    </div>
                `;
            }
            if (window.lucide) lucide.createIcons();
        });
    </script>

    <footer class="main-footer">
        <div class="container">
            <!-- Trust Bar at the very end -->
            <div class="footer-trust-bar"
                style="border-top: 1px solid var(--border-color); padding: 30px 0; margin-top: 40px;">
                <div class="flex justify-between align-center flex-wrap gap-20 text-center">
                    <div class="trust-item flex align-center gap-10">
                        <i data-lucide="shield-check" class="icon-purple"></i>
                        <span>Skins 100% Originais</span>
                    </div>
                    <div class="trust-item flex align-center gap-10">
                        <i data-lucide="refresh-cw" class="icon-purple"></i>
                        <span>Sorteios Transparentes</span>
                    </div>
                    <div class="trust-item flex align-center gap-10">
                        <i data-lucide="zap" class="icon-purple"></i>
                        <span>Pagamento via PIX</span>
                    </div>
                    <div class="trust-item flex align-center gap-10">
                        <i data-lucide="cpu" class="icon-purple"></i>
                        <span>Sistema Automatizado</span>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                &copy; 2026 Dollyn Storm Rifas. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
    <style>
        :root {
            --glass-card: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        .page-content {
            padding: 40px 0;
            background: radial-gradient(circle at top right, rgba(167, 139, 250, 0.05), transparent 40%);
        }

        .winners-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 700px;
            margin: 0 auto;
        }

        .winner-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .winner-card.glass {
            background: var(--glass-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .winner-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--purple-glow);
            transform: translateY(-5px);
        }

        .winner-header {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .winner-avatar {
            width: 50px;
            height: 50px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .winner-name {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 4px;
        }

        .winner-insta {
            font-size: 14px;
            color: var(--accent-primary);
            font-weight: 600;
        }

        .winner-date-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .winner-body-new {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .win-info-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            font-weight: 800;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
        }

        .number-badge {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--success);
            font-weight: 900;
            font-size: 20px;
            margin-top: 5px;
        }

        .number-badge i {
            width: 22px;
            height: 22px;
        }

        @media (max-width: 768px) {
            .winner-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .winner-date-pill {
                align-self: flex-start;
            }

            .winner-body-new {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>

</html>
